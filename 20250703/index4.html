<!-- 特定<table>内の<td>の色を変え、もう一度クリックすると色が元に戻す動作をしたいです。 -->
<!-- https://detail.chiebukuro.yahoo.co.jp/qa/question_detail/q13175765403 -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>サイトタイトル</title>
</head>
<body>
<h1>tableの行をクリックして背景色を変更する</h1>

<table id="data" class="table" border="1">
<tbody>
  <tr><td>test1</td><td>test1</td><td>test1</td></tr>
  <tr><td>test2</td><td>test2</td><td>test2</td></tr>
  <tr><td>test3</td><td>test3</td><td>test3</td></tr>
  <tr><td>test4</td><td>test4</td><td>test4</td></tr>
</tbody>
</table>

<script type="text/javascript">
  /* テーブル要素取得 */
  var data = document.getElementById("data");
  /* クリックイベント */
  data.onclick = function(evt) {
    // イベント発生源
    console.log(evt.target)
    console.log(event.srcElement)
    var target = evt.target || event.srcElement ;
    console.log(target)
    // 背景色を切り替える
    console.log(target.tagName)
    if( ( target.tagName || "" ).match(/td/i) ){
      target.style.backgroundColor =
      target.style.backgroundColor ? "" : "#ccc" ;
    }
  }
</script>
</body>
</html>
