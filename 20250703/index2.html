<html>
<!-- https://www.tohoho-web.com/how2/header-fixed-table-row.html# -->
<head>
	<meta charset="UTF-8">
<style>
/* https://www.tohoho-web.com/how2/header-fixed-table-row.html */
.fixed-table-row {
  max-width: 600px;
  max-height: 400px;
  border-top: 1px solid #ccc;
  border-left: 1px solid #ccc;
  overflow: auto;
  * {
    box-sizing: border-box;
  }
  table {
    border-spacing: 0;
    /*width: 100%;*/  /* 枠いっぱいに広げるか */
    th, td {
      min-width: 6rem;
      max-height: 2rem;
      min-height: 2rem;
      line-height: 2rem;
      text-align: center;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #eee;
      position: sticky;
      top: 0;
    }
  }
}
</style>
</head>

<body>
<div>
  <table style="font-size:12pt;">
    <colgroup style="text-align:left;">
      <col style="min-width:40px;"><col style="min-width:33px;"><col style="min-width:40px;"><col style="min-width:200px;">
    </colgroup>
    <tr>
      <td class="td-input"><input type="text" style="height:26px;" class="input-input" name="text_year" size="10" maxlength="4" th:value="${header.year}" onkeydown="if (event.keyCode == 13) { event.preventDefault(); }"></td>
      <th style="min-width:33px;">年</th>
      <td class="td-input">
        <select name="list_month">
          <option th:each="option : ${header.monthList}" th:value="${option}" th:text="${option}" th:selected="${header.month == option}"></option>
        </select>
      </td>
      <th>月度　　設備日常点検表</th>
    </tr>
  </table>
</div>
<div class="fixed-table-row">
  <table id="click_table">
    <thead>

    </thead>

      <tr><td>A08</td><td>B08</td><td>C08</td><td>D08</td><td>E08</td></tr>
      <tr><td>A09</td><td>B09</td><td>C09</td><td>D09</td><td>E09</td></tr>
      <tr><td>A10</td><td>B10</td><td>C10</td><td>D10</td><td>E10</td></tr>
      <tr><td>A11</td><td>B11</td><td>C11</td><td>D11</td><td>E11</td></tr>
      <tr><td>A12</td><td>B12</td><td>C12</td><td>D12</td><td>E12</td></tr>

</div>
<div>
  <table style="font-size:12pt;">
    <colgroup style="text-align:left;">
      <col style="min-width:40px;"><col style="min-width:33px;"><col style="min-width:40px;"><col style="min-width:200px;">
    </colgroup>
    <tr>
      <td class="td-input"><input type="text" style="height:26px;" class="input-input" name="text_year" size="10" maxlength="4" th:value="${header.year}" onkeydown="if (event.keyCode == 13) { event.preventDefault(); }"></td>
      <th style="min-width:33px;">年</th>
      <td class="td-input">
        <select name="list_month">
          <option th:each="option : ${header.monthList}" th:value="${option}" th:text="${option}" th:selected="${header.month == option}"></option>
        </select>

    </tr>
  </table>
</div>
<script type="text/javascript">
//var table = document.querySelector("table");
var table = document.getElementById("click_table")
var tr = table.querySelectorAll("tr");
table.addEventListener("click", function(e) {
if(e.target.tagName.toLowerCase() === "td") {
    //まずは全て背景色白
    for(var i = 0; i < tr.length; i++) {
      // alert(i +': '+ tr[i].style.backgroundColor);
      tr[i].style.backgroundColor = "white";
    }
    //選択行だけ色を変える
    e.target.parentNode.style.backgroundColor = "#eef";
  }
}, false);
</script>
</body>

</html>
