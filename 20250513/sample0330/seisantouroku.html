<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="widtd=device-widtd, initial-scale=1" />
<title>生産データ登録</title>

<style>
.box1 {
    position: relative;
    padding: 0.5em 1em;
    margin: 2em 0;
    border: solid 1px #000;
    border-radius: 0px; /* 枠の丸み */
}
.box1 .box-title {
    position: absolute;
    display: inline-block;
    top: -9px;
    left: 10px;
    padding: 0 9px;
    line-height: 1;
    font-size: 19px;
    background: #FFF;
    color: #000;
    /*font-weight: bold;*/
}

</style>
</head>
<body>
    <h4 style="color:blue">生産データ登録</h4>
    <form name="form">
        <!-- 受注残フィールド -->
        <table border="1" style="border-collapse: collapse">
        <tr>
            <td width="100" colspan="2">受注残</td>
            <td width="100">製伝No</td>
            <td width="150"><input type="search" name="seiden_No" value="" autofocus  size="11" maxlength="11"></td>
            <td width="100" colspan="4"><input type="submit" value="検索" formaction="SeisanNoSearchServlet" formmethod="get"><br></td>
        </tr>
        <tr>
            <td width="100">営業所</td>
            <td width="150"></td>
            <td width="100">事業所</td>
            <td width="150"></td>
            <td width="100">加工部門</td>
            <td width="150"><label name="kakobumonCd" id="kakobumonCd"></td>
            <td width="100">製伝納期</td>
            <td width="100">分納数</td>
        </tr>
        <tr>
            <td width="100">取引先</td>
            <td width="150"><label name="torihikisaki_cd" id="torihikisaki_cd"></td>
            <td width="100">取引先名</td>
            <td width="150"><label name="torihikisaki_mei" id="torihikisaki_mei"></td>
            <td width="100">客先品名</td>
            <td width="150"><label name="kyakusakiHinmei" id="kyakusakiHinmei"></td>
            <td width="100"></td>   <!--製伝納期-->
            <td width="100"></td>   <!--分納数-->
        </tr>
        <tr>
            <td width="100">自社PN</td>
            <td width="150"><label name="jisyaPN" id="jisyaPN"></td>
            <td width="100">PJコード</td>
            <td width="150"><label name="pjCd" id="pjCd"></td>
            <td width="100">検査表区分</td>
            <td width="150"><label name="kensaKbn" id="kensaKbn"></td>
            <td width="100"></td>   <!--製伝納期-->
            <td width="100"></td>   <!--分納数-->
        </tr>
        <tr>
            <td width="100">原産国</td>
            <td width="150"><label name="gensankokuCd" id="gensankokuCd"></td>
            <td width="100">数量単位</td>
            <td width="150"><label name="tani" id="tani"></td>
            <td width="100">受注数</td>
            <td width="150"><label name="juchuSu" id="juchuSu"></td>
            <td width="100"></td>   <!--製伝納期-->
            <td width="100"></td>   <!--分納数-->
        </tr>
        <tr>
            <td width="100">生産数</td>
            <td width="150"><label name="seisanSu" id="seisanSu"></td>
            <td width="100">当日生産数</td>
            <td width="150"><label name="tojitsu_seisanSu" id="tojitsu_seisanSu"></td>
            <td width="100">受注残数</td>
            <td width="150"><label name="jutyuZan" id="jutyuZan"></td>
            <td width="100"></td>   <!--製伝納期-->
            <td width="100"></td>   <!--分納数-->
        </tr>
        <tr>
            <td width="100">製造単価</td>
            <td width="150"><label name="tanka" id="tanka"></td>
            <td width="100">型代</td>
            <td width="150"><label name="katadai" id="katadai"></td>
            <td width="100">製伝納期</td>
            <td width="150"><label name="seidenNoki1" id="seidenNoki1"></td>
            <td width="100"></td>   <!--製伝納期-->
            <td width="100"></td>   <!--分納数-->
        </tr>
        </table>
        <br>
        <table border="1" style="border-collapse: collapse">
            <tr>
                <td width="235" colspan="2">ロットマスタ/製造チェック台帳</td>
                <td width="120">社内ロットNo</td>
                <td width="150"><input type="search" name="seiden_No" value="" autofocus  size="11" maxlength="11"></td>
                <td width="400" colspan="4"><input type="submit" value="検索" formaction="SeisanNoSearchServlet" formmethod="get"><br></td>
            </tr>
        </table>
        <table border="1" style="border-collapse: collapse">
            <tr>
                <td></td><td>社内ロットNo</td><td>品目コード</td><td>品名</td><td>良品残</td><td>合否判定</td>   </tr>
            <tr>
                <td width="20"></td>
                <td width="200">1234567</td>
                <td width="200">AAAAAAA</td>
                <td width="200">AAAAAAA</td>
                <td width="150">200</td>
                <td width="100">合格</td>
            </tr>
        </table>
        <br>
        <!-- 生産データフィールド -->
        <table border="1" style="border-collapse: collapse">
            <tr>
                <td width="100" colspan="3">生産データ</td>
                <td width="100" colspan="3"><input type="button" id="registButton" value="登録">
                <input type="button" id="clearButton" value="クリア"></td>
            </tr>
            <tr>
                <td width="150">作成日</td>
                <td width="150"></td>
                <td width="150" colspan="4"></td>
            </tr>
            <tr>
                <td width="150">ロットNo</td>
                <td width="150"><label name="torihikisaki" id="torihikisaki"></td>
                <td width="150">生産数</td>
                <td width="150"><label name="sofusaki" id="sofusaki"></td>
                <td width="150">製造金額</td>
                <td width="150"><label name="jisyaPN" id="jisyaPN"></td>
            </tr>
            <tr>
                <td width="150">特発区分</td>
                <td width="150"><label name="kyakusakiHinmei" id="kyakusakiHinmei"></td>
                <td width="150">生産日</td>
                <td width="150"><label name="pjCd" id="pjCd"></td>
                <td width="150">単位Net重量(kg)</td>
                <td width="150"><label name="netweight" id="netweight"></td>
            </tr>
        </table>
    </form>
</body>
</html>
